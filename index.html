<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container vh-100 align-content-center">
        <div class="row justify-content-center">
            <div class="col-6">
                <form class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" id="inputTitle" class="form-control" name="inputTitle"
                            placeholder="Post Title" required>
                        <label for="inputTitle">Title</label>
                        <span class="invalid-feedback"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea id="inputPostText" class="form-control" style="height: 10rem;" name="inputPostText"
                            placeholder="Post Text" required></textarea>
                        <label for="inputPostText">Post Text</label>
                        <span class="invalid-feedback"></span>
                    </div>
                    <button id="btnSubmit" class="btn btn-primary w-100">Post</button>
                </form>
            </div>
        </div>
        <div id="template" class="row d-none my-4">
            <div class="col">
                <div class="card m-auto shadow" style="width: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the cardâ€™s content.</p>
                        <div class="justify-content-between d-flex">
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-success d-none">Save changes</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="postContainer">

        </div>
    </div>
</body>

</html>
